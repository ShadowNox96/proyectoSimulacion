{% extends 'layout.html' %}

{% block title %}
<title>Editar Producto</title>
{% endblock %}

{% block body %}
<div class="container col-md-6 offset-md-3 mt-3 ">
    <div class="card text-center">
        <div class="card-header">
            <h2><strong>Editar producto </strong></h2>
        </div>
        <div class="card-body">
            <form action="/saveEditProduct/{{data.0}}" method="POST">
                <div class="form-group col-md-4 offset-md-4">
                    <label for="name" class="float-left"><strong>Nombre:</strong> </label>
                    <input type="text" name="name" id="name" placeholder="Nombre" class="form-control" value="{{data.1}}">
                </div>


                <div class="form-group col-md-4 offset-md-4">
                    <label for="price" class="float-left"><strong>Precio: </strong> </label>
                    <input type="text" name="price" id="price" placeholder="Precio" class="form-control" value="{{data.2}}">
                </div>

                <div class="form-group col-md text-center">
                    <button type="submit" class="btn btn-success">Aceptar</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
